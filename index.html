<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator - Scrimba Project</title>
    <!-- Google Fonts: Karla Extra Bold & Inter Regular & Inter Medium -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        Generate a <br /><span class="green-text">random password</span>
      </h1>
      <p class="subheading">Never use an insecure password again.</p>
      <div class="checkbox-section">
        <input type="checkbox" name="Use Symbols" id="symbols-checkbox" />
        <label for="symbols-checkbox">Symbols</label>
        <input type="checkbox" name="Use Numbers" id="numbers-checkbox" />
        <label for="numbers-checkbox">Numbers</label>
      </div>
      <div class="slider-section">
        <label for="length-slider">Length:</label>
        <input
          type="range"
          name="length"
          id="length-slider"
          min="6"
          max="20"
          oninput="adjustLength()"
        />
        <p id="length-value"></p>
      </div>
      <button id="button-el" onclick="getPasswords()" class="button">
        Generate passwords
      </button>
      <div class="separator"></div>
      <div class="password-fields">
        <div
          class="password-field"
          id="password-field-one"
          onclick="copyToClipboard(this.textContent)"
        ></div>
        <div
          class="password-field"
          id="password-field-two"
          onclick="copyToClipboard(this.textContent)"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
